<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andean Tea Time — Espíritu · Mente · Corazón · Piedra</title>
<style>
    .hero-image {
      width: 100%;
      height: auto;
    }
    .kit-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px 0;
    }
    header {
      background-color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
      color: #333;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #555;
    }
    .hamburger {
      display: none;
      cursor: pointer;
    }
    .bar {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px auto;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
      background-color: #333;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
        box-shadow: 0 2px 2px -2px rgba(0,0,0,.2);
      }
      nav ul.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
</style>
</head>
<body>
<header>
  <nav>
    <a href="/" class="logo">Andean Tea Time</a>
    <ul>
      <li><a href="#kits">Kits</a></li>
      <li><a href="#ritual">Ritual</a></li>
      <li><a href="#contact">Contacto</a></li>
    </ul>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>
</header>
<section class="hero"><img src="assets/hero.jpg" class="hero-image" alt="Infusión andina servida en una taza de cerámica"></section>
<section id="kits">
<div><img src="assets/kit1.jpg" class="kit-image" alt="Kit de té andino con caja y accesorios"></div>
<div><img src="assets/kit2.jpg" class="kit-image" alt="Otro kit de té andino con diferentes hierbas"></div>
<div><img src="assets/ritual1.jpg" class="kit-image" alt="Persona realizando un ritual de té"></div>
<div><img src="assets/infuser.jpg" class="kit-image" alt="Infusor de té de acero inoxidable"></div>
</section>
<script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector("nav ul");

    hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
    });
</script>
</body></html>
